name: Process Flow Diagram
on:
  push:

jobs:
  signup:
    runs-on: ubuntu-latest
    name: "ユーザーを登録する"
    outputs:
      user-id: ${{ steps.signup.outputs.user-id }}
    steps:
      - uses: actions/checkout@v2
      - id: signup
        uses: ./.github/process/signup
        with:
          mail-address: "test@test.jp"
          password: "passw0rd"

  login:
    runs-on: ubuntu-latest
    name: "ログインする"
    needs: signup
    outputs:
      user-token: ${{ steps.login.outputs.user-token }}
      user-table: ${{ steps.login.outputs.user-table }}
    steps:
      - uses: actions/checkout@v2
      - id: login
        uses: ./.github/process/login
        with:
          user-id: ${{ needs.signup.outputs.user-id }}
          password: "passw0rd"

  encrypt:
    runs-on: ubuntu-latest
    name: "ツールでデータを暗号化する"
    needs: login
    outputs:
      encrypted-data: ${{ steps.encrypt.outputs.encrypted-data }}
    steps:
      - uses: actions/checkout@v2
      - id: encrypt
        uses: ./.github/process/encrypt
        with:
          user-token: ${{ needs.login.outputs.user-token }}
          data: "testdata"

  register:
    runs-on: ubuntu-latest
    name: "データを登録する"
    needs:
      - login
      - encrypt
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/process/register
        with:
          user-token: ${{ needs.login.outputs.user-token }}
          user-table: ${{ needs.login.outputs.user-table }}
          encrypted-data: ${{ needs.encrypt.outputs.encrypted-data }}

